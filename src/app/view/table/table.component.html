<div class=" mx-auto w-fit px-20 my-10 py-6 shadow rounded">
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" class="w-[100%] mt-2"></mat-paginator>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position" >
            <th mat-header-cell *matHeaderCellDef class="w-20"> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="w-20"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef class="w-20"> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef class="w-20"> SÃ­mbolo </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
